<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
        let number = prompt('달을 입력하세요', 1);
        let month = parseInt(number, 10);
        let day = 31;
        if(month >= 1 && month <= 12) {
            switch(month) {
                case 4:
                case 6: 
                case 9: 
                case 11: 
                    day = 30;
                    break;
                case 2:
                    day =28;
                    break;
                default:
                    day = 31;   
            }
            document.write(month + '월은' + day + '입니다')
        } else {
            document.write(month + '월은 존재하지 않습니다.')
        }
    </script>
</head>

</body>
</html>
