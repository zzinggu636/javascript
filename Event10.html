<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>onclick</title>
    <script>
        function calculate() {
            let exp = document.getElementById("exp");
            let result = document.getElementById("result");
            result.innerHTML = eval(exp.value);
        }
    </script>
</head>

<body>
    <h3> onclick, 계산기 만들기</h3>
    <hr>
    계산하고자 하는 수식을
    입력하고 계산 버튼을 눌러봐요.’
    <br><br>
    <form>
        식 <input type="text" id="exp" value="">
        <input type="button" value=" 계산 " onclick="calculate()"> <br> 값 
        <label id = "result"></label>
    </form>
</body>

</html>
