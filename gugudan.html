<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
        function gugudan(n) {
            if (isNaN(n) || n < 1 || n > 9) {
                alert("잘못입력했습니다.")
                return;
            }
            document.write('<br><h2>' + n + ' Dan </h2><br>');

            for (let i = 1; i < 10; i++) {
                document.write(n + 'x' + i + ' = ' + (n * i) + '<br>');
            }
        }
    </script>
</head>

<body>
    <h1> 구구단 출력 함수 만들기 </h1>
    <script defer>
        let a = prompt('구구단 몇 단을 원하세요', 2)
        gugudan(a);
    </script>
</body>

</html>
