<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Array로 배열 만들기</h3>
    <hr>
    <script>
        /*
        let degrees = new Array();
        degrees[0] = 15.1;
        degrees[1] = 15.4;
        degrees[2] = 16.1;
        degrees[3] = 17.5;
        degrees[4] = 19.2;
        degrees[5] = 21.4;
        */
        let degrees = new Array(15.1, 15.4, 16.1, 17.5, 19.2, 21.4);
        for (let i = 0; i < degrees.length; i++) {
            document.write(degrees[i] + '<br>');     
        }
        document.write('<hr>');
        let sum = 0;
        for (let i = 0; i < degrees.length; i++) {
            sum += degrees[i];
        }
        
        let avg = sum / degrees.length;

        document.write('sum = ' + sum + ', avg = ' + avg );
    </script>
</body>
</html>
